{% extends 'base.html'%} {% block styles%} {{ super() }}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
  crossorigin="anonymous"
/>
{% endblock %} {% block content %}
<div class="container">
  <a href="{{url_for('main.index')}}">
    <button type="button" class="btn btn-primary btn-sm">Back</button>
    <h3 style="color: blue">Comments:</h3>
  </a>

  <h6>
    &nbsp; &nbsp; <span style="font-weight: bolder">Found :</span> &nbsp;
    <span style="font-family: Bellefair; font-size: 18px"
      >{{ comments | count }} Comments</span
    >
  </h6>
  <hr />
  {% for item in comments %}
  <div class="panel">
    <p
      style="
        font-family: Bellefair;
        font-size: 20px;
        padding: 10px;
        text-align: center;
      "
    >
      {{item.comment}}
    </p>
    <h5>
      &nbsp;&nbsp;Comment by: &nbsp;<span
        style="color: blue; font-family: Bellefair; font-size: 20px"
        >{{item.username}}</span
      >
    </h5>
  </div>
  {%endfor%}
</div>

{% endblock %}
