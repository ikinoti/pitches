{% macro displayPitches(pitches_list) %} {% for pitch in pitches_list %}

<div class="card" style="width: 18rem">
  <div class="card-body">
    <p class="card-title">{{pitch.pitch}}</p>
    <a class="card-link" href="{{url_for('main.new_comment',id=pitch.id)}}"
      >Add a Comment</a
    >&nbsp;&nbsp;|
    <a class="card-link" href="{{url_for('main.view_comments',id=pitch.id)}}"
      >View Comments</a
    >&nbsp;&nbsp;|
    <a class="card-link" href="{{url_for('main.new_comment',id=pitch.id)}}"
      >Vote</a
    >
  </div>
</div>

{% endfor %}
